<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="text-success"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-success">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-success">
        Home
      </ion-title>
    </ion-toolbar>    
  </ion-header>


  <ion-card routerLink="/get">
    <ion-card-header>
      <ion-card-title class="text-success">Secrets</ion-card-title>
      <ion-card-subtitle>Secrets Detail</ion-card-subtitle>      
    </ion-card-header>
  
    <ion-card-content>
      A list of your saved secrets. You can also add, edit and delete the secrets. Click this card to navigate.
    </ion-card-content>
  </ion-card>

  <div class="container" style="min-height: 70px;">

  </div>

</ion-content>
