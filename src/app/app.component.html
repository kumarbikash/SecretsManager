<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="password-manager" lines="none">
          <ion-img [src]="logopath" class="logoimage"></ion-img>

          <div class="container text-center text-success" style="border-bottom: 1.5px solid gray;">
            <h3 class="font-weight-bold">
              Offline Secret Manager
            </h3>
          </div>

          <ion-note>&nbsp;</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="home-outline" md="home-outline" class="text-success"></ion-icon>
              <ion-label class="text-success">Home</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/get" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="key-outline" md="key-outline" class="text-success"></ion-icon>
              <ion-label class="text-success">Secrets</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/backup" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" ios="download-outline" md="download-outline" class="text-success"></ion-icon>
              <ion-label class="text-success">Backup</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/restore" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" ios="share-outline" md="share-outline" class="text-success"></ion-icon>
              <ion-label class="text-success">Restore</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/import" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" ios="server-outline" md="server-outline" class="text-success"></ion-icon>
              <ion-label class="text-success">Import</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/rules" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" ios="newspaper-outline" md="newspaper-outline" class="text-success"></ion-icon>
              <ion-label class="text-success">Rules of the Game</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/home']" [queryParams]="{ action : 'changepassword' }"
              lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="settings-outline" md="settings-outline" class="text-success"></ion-icon>
              <ion-label class="text-success">Change Password</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/about" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" ios="information-circle-outline" md="information-circle-outline"
                class="text-success"></ion-icon>
              <ion-label class="text-success">About</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
