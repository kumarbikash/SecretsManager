<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="text-success"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-success">Add/ Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-success">Add/ Edit</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>
    &nbsp;
  </h1>

  <div class="container">
    <form [formGroup]="passwordAddForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="type">
          * Type:
        </label>
        <select formControlName="type" class="form-control" id="type" required>
          <option value="">Select</option>
          <option *ngFor="let t of types" [value]="t.value">{{t.name}}</option>
        </select>
        <small id="typeHelp" class="form-text text-muted">Type of secret to be stored.</small>
      </div>

      <div class="form-group">
        <label for="name">
          * Nick/ Display Name:
        </label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nick/ Display Name" required maxlength="40">
      </div>

      <div class="form-group">
        <label for="username">
          * Primary Value:</label>
        <input type="text" class="form-control" formControlName="username" id="username" placeholder="Primary Value" required maxlength="40">
        <small id="primaryFieldHelp" class="form-text text-muted">It may be a User Name, a Card Number, etc.</small>
      </div>

      <div class="form-group">
        <label for="password">
          * Secret Value:</label>
        <input type="text" class="form-control" formControlName="password" id="password" placeholder="Secret Value" required maxlength="40">
        <small id="passwordHelp1" class="form-text text-muted">Avoid storing exact actual secret.</small>
        <small id="passwordHelp2" class="form-text text-muted">Enter indicative secret, which only you can expand, without being forgotten.</small>
      </div>

      <div class="form-group">
        <label for="remark">
          Remark:</label>
        <input type="text" class="form-control" formControlName="remark" id="remark" placeholder="Remark" maxlength="40">
        <small id="remarkHelp" class="form-text text-muted">Any other relevant information like IP address, URL etc.</small>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-md btn-block btn-success" [disabled]="!passwordAddForm.valid">Submit</button>
      </div>
    </form>
  </div>

  <div class="container" style="min-height: 70px;">

  </div>

</ion-content>
