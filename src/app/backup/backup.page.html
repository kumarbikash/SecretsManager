<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="text-success"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-success">Backup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-success">
        Backup
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>
    &nbsp;
  </h1>

  <div class="container">
    

    <div class="container">
      <ion-list>
        <ion-item *ngFor="let point of backuppoints">
          <ion-label class="ion-text-wrap text-justify">
            {{ point.Point }}
          </ion-label>
        </ion-item>
      </ion-list>

      <div>
        &nbsp;
      </div>

      <ion-item>
        <ion-label class="ion-text-wrap text-success">
          {{ fileWriteResult }}
        </ion-label>
      </ion-item>


      <div class="forum-group">
        <button type="button" class="btn btn-md btn-block btn-success" [disabled]="!fileWriteResult"
          (click)="copyContent()">Copy to Clipboard</button>
        <small class="form-text text-muted">Will be enabled after Download button is clicked.</small>
      </div>
    </div>
  </div>

  <div class="container" style="min-height: 70px;">

  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="success" (click)="createBackup()">
      <ion-icon name="download-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
