<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="text-success"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-success">Restore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-success">
        Restore
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>
    &nbsp;
  </h1>

  <div class="container">
    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
  </div>

  <div class="container">
    <ion-list>
      <ion-item *ngFor="let point of restorepoints">
        <ion-label class="ion-text-wrap text-justify">
          {{ point.Point }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>


  <div class="container" style="min-height: 70px;">

  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="success" (click)="fileUpload.click()">
      <ion-icon name="share-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
