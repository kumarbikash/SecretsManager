<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="text-success"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-success">Import</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-success">
        Import
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>
    &nbsp;
  </h1>

  <div class="container">
    <ion-list>
      <ion-item>
        <ion-label class="ion-text-wrap text-justify">
          <button type="button" class="btn btn-sm btn-success" (click)="downloadFormat()">Get</button> the blank format and populate it with your existing data. Do not edit or remove the header row.
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-wrap text-justify">
          <button type="button" class="btn btn-sm btn-success" (click)="fileUpload.click()">Select</button> the populated file to import it.
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label class="ion-text-wrap text-success">
          {{ messageToDisplay }}
        </ion-label>
      </ion-item>

    </ion-list>
  </div>

  <div class="container">
    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
  </div>

  <div class="container" style="min-height: 70px;">

  </div>

</ion-content>
