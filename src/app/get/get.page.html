<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="text-success"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-success">Secrets Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text-success">Secrets Detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container" style="padding-top: 10px;">
    <form [formGroup]="filterForm">

      <div class="form-group">
        <select formControlName="type" class="form-control" id="type" required (change)="onSubmit()">
          <option value="">Choose Type</option>
          <option *ngFor="let t of types" [value]="t.value">{{t.name}}</option>
        </select>
      </div>
    </form>
  </div>

  <div class="container" style="padding-top: 10px;">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" #search id="search" placeholder="Search" maxlength="40"
          (keyup)="onSearch(search.value)">
      </div>
    </form>
    <small class="form-text text-muted">[ {{ searchrecords.length }} record (s) ]</small>
  </div>

  <div class="container">
    <ion-list>

      <ion-item *ngFor="let record of searchrecords; let i=index; ">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <strong>Name</strong>
            </ion-col>
            <ion-col size="1">
              :
            </ion-col>
            <ion-col size="8">
              {{ record.n }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <strong>{{ lbl_pvalue }}&nbsp;</strong>
              <ion-icon ios="copy-outline" md="copy-outline" (click)="copyText(record.u)" title="Copy"
                class="text-success"></ion-icon>
            </ion-col>
            <ion-col size="1">
              :
            </ion-col>
            <ion-col size="8">
              {{ record.u }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <strong>{{ lbl_svalue }}&nbsp;</strong>
              <ion-icon ios="copy-outline" md="copy-outline" (click)="copyText(record.p)" title="Copy"
                class="text-success"></ion-icon>
            </ion-col>
            <ion-col size="1">
              :
            </ion-col>
            <ion-col size="8">
              <ion-icon ios="eye" md="eye" (click)="toggle($event)" title="Show/ Hide"></ion-icon>
              <span style="display: none; padding-left: 5px;">{{ record.p }}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <strong>Remark</strong>
            </ion-col>
            <ion-col size="1">
              :
            </ion-col>
            <ion-col size="8">
              {{ record.r }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <strong>Action</strong>
            </ion-col>
            <ion-col size="1">
              :
            </ion-col>
            <ion-col size="4">
              <ion-icon ios="pencil" md="pencil" (click)="editRecord(record.i)" class="text-primary"
                title="Edit"></ion-icon>
            </ion-col>
            <ion-col size="4">
              <ion-icon ios="trash-bin" md="trash-bin" (click)="deleteRecord(record.i)" class="text-danger"
                title="Delete"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
  <div class="container" style="min-height: 70px;">

  </div>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" routerLink="/set">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
